<!DOCTYPE html>
{% load render_bundle from webpack_loader %}
{% load staticfiles %}
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Wharton Blackjack</title>
  <meta name="description" content="Wharton Blackjack">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% render_bundle 'main' 'css' %}
</head>
<style>
  .body {
    background: #004684;
    color: white;
  }
</style>

<body>
  <div id="app"></div>
  <script type="text/javascript">
    var AUTOBAHN_DEBUG = false;
    var MODEL_SERVICE = '{{ MODELSERVICE_WS }}';
    var ROOT_TOPIC = '{{ ROOT_TOPIC }}';
    var AUTHID = '{{ user.simpl_id }}';
    var LEADER = {% if LEADER %}true{% else %} false{% endif %};
    var RUNS = [{{ RUNS| join: ","}}];
    var WORLDS = [{{ WORLDS| join: ","}}];
    var RUNUSERS = [{{ RUNUSERS| join: ","}}];
    var LOAD_DATE = new Date();
    console.log("AUTHID: ", AUTHID);
    console.log("LEADER: ", LEADER);
    console.log("WORLDS: ", WORLDS);
    console.log("RUNS: ", RUNS);
    console.log("RUNUSERS: ", RUNUSERS);
  </script>
  {% render_bundle 'main' 'js' %}
</body>

</html>
